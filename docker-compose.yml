version: '3.8'

services:
  timekpr-ui:
    build:
      context: .
      dockerfile: Dockerfile.rust
    container_name: timekpr-ui
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=sqlite:instance/timekpr.db
      - HOST=0.0.0.0
      - PORT=5000
      - RUST_LOG=info
      - JWT_SECRET=${JWT_SECRET:-please-change-in-production}
    volumes:
      # Persist database and SSH keys
      - ./instance:/app/instance
      - ./ssh:/app/ssh:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/system/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

